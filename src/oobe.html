<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <script type="module" src="/localize.js" defer></script>
  <script type="module" src="/oobe.js" defer></script>
</head>

<body>
  <div class="left-top row">
    <img class="icon" src="./assets/icons/translate.svg" height="45">
    <div class="select-wrapper">
      <select name="choose language" id="choose_lang">
        <option value="zh_cn">简体中文（中国）</option>
        <option value="en_us">English (United States)</option>
        <option value="zh_tw">繁體中文（中國台灣）</option>
      </select>
    </div>
  </div>
  <div class="container">
    <h1>oobe.welcome</h1>
    <p>oobe.intro</p>
    <form class="row" id="greet-form">
      <input id="selectedPath" placeholder="oobe.input_game_path" />
      <button id="selectBtn" type="submit">common.choose</button>
    </form>

  </div>
  <div class="right-bottom">
    <button id="nextBtn" type="submit">common.continue</button>
  </div>
</body>

</html>
