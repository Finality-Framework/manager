name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-20.04, windows-latest]
    runs-on: ${{ matrix.platform }}  
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies (ubuntu only)
      if: matrix.platform == 'ubuntu-20.04'
        # You can remove libayatana-appindicator3-dev if you don't use the system tray feature.
      run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev
    - name: Rust setup
      uses: dtolnay/rust-toolchain@stable

    - name: Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: './src-tauri -> target'
        
    - name: Build
      uses: tauri-apps/tauri-action@v0
    - name: upload artifact(win)
      if: matrix.platform == 'windows-latest'
      uses: actions/upload-artifact@v1
      with:
        name: app
        path: ${{ github.workspace }}\src-tauri\target\release\bundle\nsis\Finality Framework_1.0.0_x64-setup.exe
    - name: upload artifact(ubuntu)
      if: matrix.platform == 'ubuntu-20.04'
      uses: actions/upload-artifact@v1
      with:
        name: app
        path: ${{ github.workspace}}/src-tauri/target/release/bundle/deb/finality-framework_1.0.0_amd64.deb
